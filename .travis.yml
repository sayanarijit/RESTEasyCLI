language: python
matrix:
  include:
    - python: "3.3"
    - python: "3.4"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true
install:
  - pip install -r requirements.txt
  - python setup.py install
  - recli init -f
script:
  - sh tests/units/unit_tests.sh
  - python tests/e2e/execute_all_commands.py > /dev/null